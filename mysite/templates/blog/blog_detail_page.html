{% extends 'base.html' %}
{% load wagtailimages_tags wagtailcore_tags %}
{% block content %}
{{self.custom_title}}
{% image self.blog_image fill-320x200 as img %}
<img src="{{img.url}}"/>
<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-ld-2">

            {% for block in self.content  %}
            {% include_block block %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
